    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <div class="container">
                    <a href="../index.html">
                        <img src="../images/logo.png" height="35px" alt="Logo" class="logo navbar-left">
                    </a>
                    <div class="navbar-right">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="index.html">Forside</a>
                            </li>
                            <li id="li_produkter">
                                <a href="produkter.html">Produkter</a>
                            </li>
                            <li id="dropdown_producenter" class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    Producenter
                                    <b class="caret"></b>
                                </a>
                                <ul id="content_producenter" class="dropdown-menu"></ul>
                            </li>
                            <li id="dropdown_kategorier" class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    Kategorier
                                    <b class="caret"></b>
                                </a>
                                <ul id="content_kategorier" class="dropdown-menu"></ul>
                            </li>
                            <a href="admin/produkter.html" id="admin" class="log_ind_ud">Admin</a>
                            <a href="login/login.html" id="login" class="log_ind_ud">Log ind</a>
                            <a href="#" id="logud" class="log_ind_ud">Log ud</a>
                            <script>
                                let login = document.getElementById('login');
                                if (sessionStorage['token'] != undefined) {
                                    login.setAttribute('class', 'displaynone');
                                }
                                let logout = document.getElementById('logud');
                                let admin = document.getElementById('admin')
                                if (sessionStorage['token'] == undefined) {
                                    logout.setAttribute('class', 'displaynone');
                                    admin.setAttribute('class', 'displaynone')
                                }
                            </script>
                        </ul>
                    </div>
                    <div class="div_soeg navbar-left">
                        <form class="navbar-form navbar-right" action="produkter.html">
                            <label class="sr-only">Søg:</label>
                            <input type="text" id="soeg" class="form-control col-lg-8" name="soeg" placeholder="Søg">
                            <button type="submit" class="soeg_button navbar-right displaynone">Søg</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

    <div class="contaitner-fluid header">
        <div id="content_header" class="container">

    <main>
        <div class="container">
            <div class="row">
                <div id="content"></div>
            </div>
        </div>
    </main>

    <script>
        document.querySelector('#logud').addEventListener('click', (event) => {
            delete (sessionStorage['token'])
            window.location.replace('index.html');
        });
    </script>
    <script src="produkter.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
