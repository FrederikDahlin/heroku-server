<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hi-Fi klubben</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//fast.fonts.net/cssapi/1da8016a-2a48-45e9-944d-48ad3dd9eee3.css">
    <link rel="stylesheet" href="style.css">
    <script src="helpers.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <div class="container">
                        <a href="index.html">
                            <img src="images/logo.png" height="35px" alt="Logo" class="logo navbar-left">
                        </a>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="index.html">Forside</a>
                        </li>
                        <li id="li_produkter">
                            <a href="produkter.html">Produkter</a>
                        </li>
                        <li id="dropdown_producenter" class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                Producenter
                                <b class="caret"></b>
                            </a>
                            <ul id="content_producenter" class="dropdown-menu"></ul>
                        </li>
                        <li id="dropdown_kategorier" class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                Kategorier
                                <b class="caret"></b>
                            </a>
                            <ul id="content_kategorier" class="dropdown-menu"></ul>
                        </li>

                        <a href="admin/produkter.html" id="admin" class="log_ind_ud">Admin</a>
                        <a href="login/login.html" id="login" class="log_ind_ud">Log ind</a>
                        <a href="#" id="logud" class="log_ind_ud">Log ud</a>
                        <script>
                            let login = document.getElementById('login');
                            if (sessionStorage['token'] != undefined) {
                                login.setAttribute('class', 'displaynone');
                            }
                            let logout = document.getElementById('logud');
                            let admin = document.getElementById('admin')
                            if (sessionStorage['token'] == undefined) {
                                logout.setAttribute('class', 'displaynone');
                                admin.setAttribute('class', 'displaynone')
                            }
                        </script>
                    </ul>
                    <div class="div_soeg navbar-left">
                        <form class="navbar-form navbar-right" action="produkter.html">
                            <label class="sr-only">Søg:</label>
                            <input type="text" id="soeg" class="form-control col-lg-8" name="soeg" placeholder="Søg">
                            <button type="submit" class="soeg_button navbar-right displaynone">Søg</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div id="content">

                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="col-md-6">
                <h3>Praktiske oplysninger</h3>
                <div class="row">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <h4>Ring til os på tlf.</h4>
                    <p>+45 88 88 88 88</p>
                </div>
                <div class="row">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <h4>Find os her</h4>
                    <p>Fiktivvej 128, 4000</p>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Skriv til os</h3>
                <form id="form">
                    <input name="navn" placeholder="Navn" onkeypress="return event.keyCode!=13">
                    <input name="email" placeholder="E-mail" onkeypress="return event.keyCode!=13">
                    <input name="emne" placeholder="Emne" onkeypress="return event.keyCode!=13">
                    <textarea name="besked" type="text" placeholder="Besked" onkeypress="return event.keyCode!=13"></textarea>
                    <span id="fejlbesked"></span>
                </form>
                <button class="send">Send</button>
            </div>
        </div>
    </footer>

    <script>
        document.querySelector('#logud').addEventListener('click', (event) => {
            delete (sessionStorage['token'])
            window.location.replace('index.html');
        });
    </script>
    <script src="index.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
